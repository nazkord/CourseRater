<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
        <div class="card-body">
            <h5 class="card-title text-center">Sign In/Up</h5>
            <form class="form-signin">
                <p class="alert alert-danger" *ngIf="authError">
                    {{ authError?.message }}
                </p>
                <p class="alert alert-success" *ngIf="authSuccess">
                    {{ authSuccess }}
                </p>

                <div class="form-group" >
                    <input name="email" id="inputEmail" [(ngModel)]="user.email" class="form-control" placeholder="Email address" required autofocus>
                </div>

                <div class="form-group" >
                    <input type="password" name="password" id="inputPassword" [(ngModel)]="user.password" class="form-control" placeholder="Password" required>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="logUser()" >Sign in</button>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="registerUser()" >Sign Up</button>

            </form>
        </div>
        </div>
    </div>
</div>
