<div class="row justify-content-center">
    <app-course-item class="col-md-2 m-5"
        *ngFor = "let course of (courses | searchPipeImpure : filters
                                        | filterBySemesterImpure : filters?.semester
                                        | filterByEctsImpure : filters?.ects)" 
        [course] = "course" 
        (deleteCourseClicked) = "removeCourse($event)" >
    </app-course-item>
</div>
