<div class="row justify-content-center">
    {{filters?.name}}
    {{courses.length}}
    <app-course-item class="col-md-2 m-5" 
        *ngFor = "let course of (courses | searchPipe: filters)" 
        [course] = "course" 
        (deleteCourseClicked) = "removeCourse($event)" >
    </app-course-item>
</div>
