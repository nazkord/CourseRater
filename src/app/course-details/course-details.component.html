<ul>
    <li>    
        <ngb-rating [rate]="courseRating()" max="5">
            <ng-template let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>
                    &#9733; 
                </span>
            </ng-template>
        </ngb-rating>
    </li>
    <li>ETCS: {{course.ects}}</li>
    <li>Semester: {{course.semester}}</li>
    <li>Max: {{course.maxNumberOfStudent}}</li>
    <li>Description: {{course.description}}</li>
    <button class="btn btn-danger m-2" (click)="deleteCourse()"> Delete</button>
</ul>
